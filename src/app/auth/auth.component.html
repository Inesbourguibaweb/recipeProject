<!-- Dynamic component  -->

<ng-template appPlaceholder></ng-template>
<div class="row">
  <!-- <div class="alert alert-danger" *ngIf="error">
    <p>{{ error }}</p>
  </div> -->

  <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"> -->
  <!-- </app-alert> -->
  <div *ngIf="isLoading" style="text-align: center">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="col-xs-12 col-md-6 col-md-offset-3" *ngIf="!isLoading">
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          {{ isLogginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" type="button" (click)="switchMode()">
          Switch to {{ isLogginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
